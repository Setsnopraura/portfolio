<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Creativo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Loader -->
    <div class="loader-wrapper">
        <div class="loader"></div>
    </div>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">PORTFOLIO</div>
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#about">Chi Sono</a>
            <a href="#projects">Progetti</a>
            <a href="#contact">Contatti</a>
        </div>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="hero-content">
            <h1 class="glitch" data-text="Ciao, Sono [Nome]">Ciao, Sono [Nome]</h1>
            <p class="typewriter">Sviluppatore Creative & Designer</p>
            <div class="cta-buttons">
                <a href="#projects" class="btn primary">I Miei Lavori</a>
                <a href="#contact" class="btn secondary">Contattami</a>
            </div>
        </div>
    </section>

    <!-- About Section -->
    <section id="about" class="about">
        <div class="container">
            <h2 data-aos="fade-up">Chi Sono</h2>
            <div class="about-content">
                <div class="about-text" data-aos="fade-right">
                    <p>Sono uno sviluppatore appassionato di design e tecnologia...</p>
                    <div class="skills">
                        <div class="skill">
                            <span>HTML/CSS</span>
                            <div class="skill-bar">
                                <div class="skill-progress" style="width: 90%"></div>
                            </div>
                        </div>
                        <div class="skill">
                            <span>JavaScript</span>
                            <div class="skill-bar">
                                <div class="skill-progress" style="width: 85%"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="projects">
        <div class="container">
            <h2 data-aos="fade-up">I Miei Progetti</h2>
            <div class="projects-grid">
                <div class="project-card" data-aos="fade-up">
                    <div class="project-image">
                        <img src="placeholder.jpg" alt="Progetto 1">
                    </div>
                    <div class="project-info">
                        <h3>Progetto 1</h3>
                        <p>Descrizione del progetto...</p>
                        <div class="project-links">
                            <a href="#" class="btn">Demo</a>
                            <a href="#" class="btn">GitHub</a>
                        </div>
                    </div>
                </div>
                <!-- Aggiungi piÃ¹ project-card qui -->
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="contact">
        <div class="container">
            <h2 data-aos="fade-up">Contattami</h2>
            <form class="contact-form" data-aos="fade-up">
                <div class="form-group">
                    <input type="text" id="name" required>
                    <label for="name">Nome</label>
                </div>
                <div class="form-group">
                    <input type="email" id="email" required>
                    <label for="email">Email</label>
                </div>
                <div class="form-group">
                    <textarea id="message" required></textarea>
                    <label for="message">Messaggio</label>
                </div>
                <button type="submit" class="btn submit-btn">
                    Invia <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </div>
    </section>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="script.js"></script>
</body>
</html>
